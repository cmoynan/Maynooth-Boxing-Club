<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maynooth Boxing Club</title>
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon.png">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

  <body>
    
    <header>
      <h1>MAYNOOTH BOXING CLUB</h1>
      <nav>
        <a href="index.html"><i class="fa-solid fa-house"></i></a>
        <a href="index.html">About</a>
        <a href="index.html">Classes</a>
        <a href="#contact-us">Contact Us</a>
      </nav>
    </header>

    <main>
      <a href="contactus.html"></a>
      <section id="contact-us" class="#contact-us">
        <div class="contact-us">
          <form
            id="form-contact-us"
            method="POST"
            action="https://formdump.codeinstitute.net"
          >
            <label for="fname">First Name</label>
            <input
              type="text"
              id="fname"
              name="firstname"
              placeholder="Your name.."
              required
            >
            <hr>

            <label for="lname">Last Name</label>
            <input
              type="text"
              id="lname"
              name="lastname"
              placeholder="Your last name.."
              required
            >
            <hr>

            <label for="email">Email Address</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Email Addresss.."
              required
            >
            <hr>
            <label for="phone"> Phone Number</label>
            <input type="tel" id="phone" name="phone" placeholder="Phone Number.." required >
            <hr>

            <label for="text"> Your Query</label>
            <input type="text" id="text" name="text" placeholder="Ask us anything..">
            <hr>

            <input type="submit">
          </form>
        </div>
      </section>
    </main>

    <footer>
      <h2>SOCIAL MEDIA</h2>
      <nav>
        <a href="https://www.faceook.com" target="”_blank”" rel="no-opener"
          ><i class="fa-brands fa-facebook"></i
        ></a>
        <a href="https://www.Instagram.com" target="”_blank”" rel="no-opener"
          ><i class="fa-brands fa-instagram"></i
        ></a>
      </nav>
    </footer>
    <script
      src="https://kit.fontawesome.com/3b20d96fa9.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
